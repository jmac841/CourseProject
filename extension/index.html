<html>
<script src="index.js" type="module"></script>
<link rel="stylesheet" href="index.css">

<body>
    <div id="form">
        <h1>Sentiment Analysis</h1>
        <label for="text">Review</label>
        <textarea id="inputTextArea" rows="4" cols="50" maxlength="2000"></textarea>
        <form>
            <fieldset>
                <legend>Select Model:</legend>
                <input type="radio" id="combination" name="model" value="combination" checked>
                <label for="combination">Combination</label>
                <br/>
                <input type="radio" id="distilbert" name="model" value="distilbert">
                <label for="distilbert">DistilBERT (Positive, Negative)</label>
                <br>
                <input type="radio" id="roberta" name="model" value="roberta">
                <label for="roberta">RoBERTa (Positive, Negative)</label>
                <br>
                <input type="radio" id="bert_base" name="model" value="bert_base">
                <label for="bert_base">BERT Base (Positive, Neutral, Negative)</label>
                <br>
                <input type="radio" id="bert_twitter" name="model" value="bert_twitter">
                <label for="bert_twitter">BERT Twitter (Positive, Neutral, Negative)</label>
                <br>
            </fieldset>
        </form>
        <button id="submitButton">Submit</button>
        <p id="result"></p>
    </div>

    <!-- https://codepen.io/Jake_Leggett/pen/kKgmJg -->
    <div id="loadingDiv" class="loading">
        <!-- We make this div spin -->
        <div class="spinner">
            <!-- Mask of the quarter of circle -->
            <div class="mask">
                <!-- Inner masked circle -->
                <div class="maskedCircle"></div>
            </div>
        </div>
    </div>
</body>
</html>
